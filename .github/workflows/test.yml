name: CI Workflow

on:
  push:
    branches:
      - main  # Specify your trigger branch
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Write RSA Key to File
        env:
          PRIVATE_KEY: ${{ secrets.SOME_SYNCED_RSA_KEY }}  # Use your synced secret name
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          # Add your command that uses the private key here
          # your-command --key private_key.pem
